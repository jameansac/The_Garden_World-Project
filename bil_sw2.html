    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"

    <div class="container">
        <div class="billing-container">
            <div class="billing-form">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Hotel Bill</h3>
                    </div>
                    <div class="billing-image">
                        <img src="image\p1.jpg" class="billing-image">
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="txtNum3">Name</label>
                            <input type="text" class="form-control" id="txtNum3" placeholder="Input your name">
                        </div>
                        <div class="form-group">
                            <label for="txtNum1">Price</label>
                            <input type="text" class="form-control" id="txtNum1" value="8000">
                        </div>
                        <div class="form-group">
                            <label for="txtNum2">Day(s)</label>
                            <input type="text" class="form-control" id="txtNum2" value="1">
                        </div>

                        <div class="form-group">
                            <label for="txtNum6">Check In</label>
                            <input type="date" class="form-control" id="txtNum6">
                        </div>



                        <div class="form-group">
                            Discount:<br>
                            <label><input type="radio" name="discount" value="10"> 10%</label><br>
                            <label><input type="radio" name="discount" value="20"> 20%</label><br>
                            <label><input type="radio" name="discount" value="30"> 30%</label><br>
                        </div>

                        <div class="form-group">
                            Payment Method:
                            <select class="form-control" id="payType">
                                <option value="SCB">SCB Online</option>
                                <option value="KBank">KBank Online</option>
                                <option value="Credit">Credit Card</option>
                                <option value="QR">QR Code</option>
                            </select>
                            Payment amount :
                            <input type="text" class="form-control" id="txtTotal">
                        </div>
                        <input type="button" name="disCal" value="Total price" id="btnCost"
                            class="btn btn-warning btn-lg btn-block"><br>

                        <div class="form-group">
                            <h3 class="text-center">Detail</h3>
                        </div>

                        <div class="form-group">
                            <p id="show5"></p>
                            <p id="show1"></p>
                            <p id="show2"></p>
                            <p id="show3"></p>
                            <p id="show6"></p>
                            <p id="show7"></p>
                            <p id="show4" class="text-success"></p>
                            <button type="button" class="btn btn-success btn-lg btn-block" id="btnPay"
                                onclick="saveinfo()">Pay</button>
                            <script>
                                function saveinfo() {
                                    Swal.fire({

                                        icon: "success",
                                        title: "Payment Success",
                                        showConfirmButton: false,
                                        timer: 1500
                                    }).then(function () {
                                        window.location.href = "index.html";

                                    });

                                }
                            </script>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>



    <script>



        $(document).ready(function () {
            $("#btnCost").click(function () {
                var x = $("#txtNum1").val();
                var y = $("#txtNum2").val();
                var d = $('input[name="discount"]:checked').val();
                var z = $("#txtNum3").val();
                var a = $("#txtNum6").val();
                var b = $("#payType").val();
                var disCal = (x * y) * d / 100;
                $("#show5").text("คุณ : " + z + "")
                $("#show1").text("ยอดราคารวม : " + (x * y) + " บาท");
                $("#show2").text("คุณได้ส่วนลด " + d + "% : " + disCal + " บาท");
                $("#show3").text("ยอดชำระเงิน : " + ((x * y) - disCal) + " บาท");
                $("#show6").text("วันที่เช็คอิน : " + a + "");
                $("#show7").text("ช่องทางการชำระเงิน : " + b + "");

                var pTotal = (x * y) - disCal;
                $("#txtTotal").val(pTotal);
            });
            $("#btnPay").click(function () {
                var p = $("#payType").val();
                $("#show4").hide();
                $("#show4").text("Total  : " + p + "Amount:");
                $("#show4").fadeIn();
                $("#show4").fadeOut();
                $("#show4").fadeIn();
                $("#show4").fadeOut();
                $("#show4").fadeIn();
                $("#show4").fadeOut();
                $("#show4").fadeIn();
            })



        });


    </script>

</body>
